<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div class="watch-container">
  <div class="watch-face">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="watch-markings">
      <span class="watch-marking">1</span>
      <span class="watch-marking">2</span>
      <span class="watch-marking">3</span>
      <span class="watch-marking">4</span>
      <span class="watch-marking">5</span>
      <span class="watch-marking">6</span>
      <span class="watch-marking">7</span>
      <span class="watch-marking">8</span>
      <span class="watch-marking">9</span>
      <span class="watch-marking">10</span>
      <span class="watch-marking">11</span>
      <span class="watch-marking">12</span>
    </div>
  </div>
  <div class="digital-clock"></div>
</div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
